<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.springframework.org/schema/mvc">
<head>
    <meta charset="UTF-8">
    <title>chat room websocket</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/js/jquery-3.3.1.min.js}" ></script>
</head>
<body class="container" style="width: 60%">
<div class="form-group">
    <h5>登陆聊天室</h5>
</div>
<div class="form-group">
    <label for="username">用户姓名 &nbsp;</label>
    <input id="username" name="username" value="" class="form-control" /></br>
    <label for="username">用户密码 &nbsp;</label>
    <input id="password" name="password" value="" class="form-control" /></br>
    <button id="user_join" class="btn btn-success">登陆聊天室</button>
</div>
</body>
<script type="text/javascript">
    $(document).ready(function() {
        $("#user_join").click(function(event){
            window.location.href = "http://localhost:8080/chat/login?username=" + $("#username").val() + "&password=" + $("#password").val();
        });
    })
</script>
</html>
